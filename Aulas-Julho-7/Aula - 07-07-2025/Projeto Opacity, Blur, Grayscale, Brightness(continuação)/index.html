<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="width=device-width, initial-scale=1" />
        <title>Projeto Opacity e Filtros CSS</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h2>⚙️ Configurar Opacity e Filtros ⚙️</h2>
        <label for=opacity">Opacity:</label>
        <input type="range" id="opacity" min="0" max="1" step="0.01" value="1" />
        <span id="opacityVal">1</span>
        <br />
        <label for="blur">Blur (px):</label>
        <input type="range" id="blur" min="0" max="10" value="0" />
        <span id="blurVal">0</span>px
        <br />
        <label for="grayscale">Grayscale (%):</label>
        <input type="range" id="grayscale" min="0" max="100" value="0" />
        <span id="grayscaleVal">0</span>%

        <dv id="box">Filtro Aplicado!</dv>

        <script src="script.js"></script>
    </body>
</html>
