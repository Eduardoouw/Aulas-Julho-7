<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Calculadora de Orçamento</title>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Orçamento</h2>
        <div>
            <label for="quantidade">Quantidade de Itens:</label><br>
            <input type="number" id="quantidade" placeholder="Digite a quantidade" min="0">
        </div>
        <div>
            <label for="preco">Preço Unitário (R$):</label><br>
            <input type="number" id="preco" placeholder="Digite o preço unitário" min="0" step="0.01">
        </div>
        <button onclick="calcularOrcamento()">Calcular Orçamento</button>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
